<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelola Jadwal PKL</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-md sm:p-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg sm:text-xl font-bold">PKL Manager</h1>
      <div class="hidden sm:flex space-x-4">
        <a href="index.html" class="hover:text-blue-200 transition duration-300">Beranda</a>
        <a href="#schedule" class="hover:text-blue-200 transition duration-300">Jadwal</a>
      </div>
      <!-- Mobile Menu -->
      <div class="sm:hidden">
        <button id="menuButton" class="text-white focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <div id="mobileMenu" class="hidden absolute top-16 right-4 bg-white rounded-lg shadow-md p-4 w-48">
          <a href="index.html" class="block text-gray-700 hover:text-blue-600 mb-2">Beranda</a>
          <a href="#schedule" class="block text-gray-700 hover:text-blue-600">Jadwal</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-8">
    <div class="container mx-auto px-4">
      <!-- Button to Open Pop-Up Form -->
      <div class="flex justify-end mb-8">
        <button id="openFormButton"
          class="bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300 flex items-center">
          <i class="fas fa-plus mr-2"></i> Tambah Jadwal
        </button>
      </div>

      <!-- Filter and Search -->
      <div class="flex justify-between items-center mb-6">
        <input type="text" id="searchInput" placeholder="Cari jadwal..." class="p-2 border border-gray-300 rounded w-full sm:w-1/3">
        <select id="filterShift" class="p-2 border border-gray-300 rounded ml-4">
          <option value="">Semua Shift</option>
          <option value="Pagi">Pagi</option>
          <option value="Siang">Siang</option>
          <option value="Malam">Malam</option>
          <option value="Libur">Libur</option>
        </select>
      </div>

      <!-- Schedule Display -->
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Daftar Jadwal PKL</h2>
      <div id="scheduleList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Dynamic Cards Will Be Rendered Here -->
      </div>
    </div>
  </main>

  <!-- Notification Pop-Up -->
  <div id="notification" class="hidden fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-md transform scale-0 transition-transform duration-300 ease-in-out">
    Notifikasi berhasil!
  </div>

  <!-- Pop-Up Form -->
  <div id="popupForm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md transform scale-95 opacity-0 transition-all duration-300 ease-in-out">
      <h2 class="text-2xl font-bold text-center mb-4">Tambah Jadwal PKL</h2>
      <form id="scheduleForm" class="space-y-4">
        <div>
          <label for="day" class="block text-sm font-medium text-gray-700">Hari</label>
          <select id="day" class="w-full p-2 border border-gray-300 rounded">
            <option value="Senin">Senin</option>
            <option value="Selasa">Selasa</option>
            <option value="Rabu">Rabu</option>
            <option value="Kamis">Kamis</option>
            <option value="Jumat">Jumat</option>
            <option value="Sabtu">Sabtu</option>
            <option value="Minggu">Minggu</option>
          </select>
        </div>
        <div>
          <label for="shift" class="block text-sm font-medium text-gray-700">Shift</label>
          <select id="shift" class="w-full p-2 border border-gray-300 rounded">
            <option value="Pagi">Pagi (07:30 - 14:00)</option>
            <option value="Siang">Siang (14:00 - 20:30)</option>
            <option value="Malam">Malam (20:30 - 08:00)</option>
            <option value="Libur">Libur</option>
          </select>
        </div>
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Tanggal</label>
          <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="notes" class="block text-sm font-medium text-gray-700">Catatan</label>
          <textarea id="notes" rows="3" placeholder="Tambahkan catatan..." class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="closeFormButton"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition duration-300">
            Batal
          </button>
          <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">
            Simpan
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <footer id="footerPlaceholder" class="mt-8"></footer>

  <!-- JavaScript -->
  <script src="schedule.js"></script>
</body>
</html>
